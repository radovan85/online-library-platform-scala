<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="fragmentContent">

    <div class="container" style="font-family: 'Oswald', serif; color: #12044F;margin-top: 125px;margin-bottom: 100px;">
        <div class="text-center text-uppercase pt-3">
            <h3 th:text="${book.name}"></h3>
            <h3 th:text="${'Review Form'}"></h3>
            <hr>
        </div>

        <div class="row mt-2">
            <div class="col-md-6 offset-md-3">
                <form class="mt-3" method="POST" id="reviewForm" th:object="${review}" style="margin-bottom: 75px">
                    <input type="hidden" name="bookId" th:value="${book.id}">

                    <div class="mb-3">
                        <label for="text" class="form-label" th:text="${'Text:'}"></label>
                        <textarea class="form-control" id="text" name="text" th:placeholder="${'Enter Review Text'}"></textarea>
                        <span class="text-danger" id="textError" th:text="${'Not empty! Max 255 letters allowed!'}" th:style="${'visibility: hidden'}"></span>
                    </div>

                    <div class="mb-5">
                        <label for="rating" class="form-label" th:text="${'Rating:'}"></label>
                        <select class="form-control" id="rating" name="rating">
                            <option th:value="''" th:text="${'Please Select'}"></option>
                            <option th:each="ratingValue : ${ratings}" th:value="${ratingValue}" th:text="${ratingValue}"></option>
                        </select>
                        <span class="text-danger" id="ratingError" th:text="${'Please rate the book!'}" th:style="${'visibility: hidden'}"></span>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-info" th:text="${'Submit'}" th:onclick="addReview()"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

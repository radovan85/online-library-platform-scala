<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">



<th:block th:fragment="fragmentContent">

	<div class="container d-flex justify-content-center align-items-center mt-5"
		style="min-height: 100vh;margin-bottom: 100px;font-family: Oswald;">
		<div class="card p-4 shadow" style="width: 400px;">
			<div class="card-body">
				<span class="text-danger" th:text="${alert}"></span>
				<h3 class="card-title text-center mb-3">Login</h3>
				<form method="POST" id="loginForm">
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label> <input
							type="text" class="form-control" id="email" name="email"
							placeholder="Email">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" name="password"
							id="password" th:placeholder="${'Password'}">
					</div>
					<button type="button" class="btn btn-primary w-100"
						th:onclick="login()">Login</button>
					<hr />
					<button type="button" class="btn btn-link w-100"
						th:onclick="redirectRegister()">Register</button>
				</form>
			</div>
		</div>
	</div>

</th:block>

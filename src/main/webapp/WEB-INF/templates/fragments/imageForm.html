<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="fragmentContent">
    <div class="container" style="margin-top: 125px; margin-bottom: 100px;font-family: 'Oswald', serif;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Book Image Form</h2>
                <form id="imageForm" th:method="post" enctype="multipart/form-data">
                    <input type="hidden" name="bookId" th:value="${bookId}" />
                    <div class="mb-3">
                        <label for="file" class="form-label">Browse Image</label>
                        <input class="form-control" type="file" id="file" name="file" required />
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" th:onclick="sendImage([[${bookId}]])">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
